language: node_js
branches:
  only:
  - master
before_install:
- npm install -g hexo
- npm install
before_script:
- git config --global user.name 'Irina Sokolovskaja via Travis CI'
- git config --global user.email 'sokolovskaja.irina@gmail.com'
- sed -i'' "s~git@github.com:ierhyna/irinasokolovskaja.com.git~https://${GH_TOKEN}:x-oauth-basic@github.com/ierhyna/irinasokolovskaja.com.git~"
  _config.yml
install:
- hexo generate
script:
- hexo deploy --silent
